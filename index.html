<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="srt/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="senha.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-login">
           <img src="srt/images/novo-rh.png" alt="imagem de rh" width="100%" height="100%">
           <div class="overlay"></div>
        </div>
        <div class="right-login">
            <div class="card border-0">
                <h1>MEU RH</h1>
                <img src="srt/images/logo-rh.png" alt="logo-rh" width="100px" height="100px">
                <P>Boas-Vindas</P>
                <div class="textfield">
                    <div class="login">
                        <span class="input-group-text m-0 p-0 border-0" id="basic-addon1">
                            <i class="fa fa-user"></i>
                            <input class="text" name="login" id="login" placeholder="login" >
                        </span>
                    </div>
                    <div class="senha">
                        <span class="input-group-text m-0 p-0 border-0" id="basic-addon1">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="senha" id="senha" placeholder="senha" >
                            <i class="visivel-senha fa fa-eye" id="visivel-senha" onclick="mostrarSenha()"></i>
                        </span>
                    </div>
                    <a href="home.html">
                        <button type="submit" class="btn-login">ENTRAR</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
